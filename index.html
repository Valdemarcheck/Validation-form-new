<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Validation form</title>
  </head>
  <body>
    <div class="left-side">
      <header>
        <img class="logo" src="./images/logo.png" alt="logo" />
        <h1>Odin</h1>
      </header>
    </div>
    <div class="right-side">
      <div class="disclaimer">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-section">
        <h2>Let's do this!</h2>
        <form method="post" id="account-form">
          <div class="column">
            <div class="row">
              <label for="firstName">First name</label>
              <input type="text" name="firstName" id="firstName" required />
            </div>
            <div class="row">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="row">
              <label for="pwd">Password</label>
              <input type="password" name="password" id="pwd" required />
            </div>
          </div>
          <div class="column">
            <div class="row">
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" id="lastName" required />
            </div>
            <div class="row">
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone" required />
            </div>
            <div class="row">
              <label for="conf-pwd">Confirm password</label>
              <input type="text" name="conf-pwd" id="conf-pwd" required />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit" form="account-form">Create account</button>
      </div>
    </div>
  </body>
</html>
