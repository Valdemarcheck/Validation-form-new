<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Validation form</title>
  </head>
  <body>
    <div class="left-side">
      <header>
        <img class="logo" src="./images/logo.png" alt="logo" />
        <h1>Odin</h1>
      </header>
    </div>
    <div class="right-side">
      <div class="disclaimer">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-section">
        <h2>Let's do this!</h2>
        <form method="post" id="account-form">
          <div class="column">
            <div class="row">
              <label for="firstName"
                >First name<span aria-label="required">*</span></label
              >
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="John"
                minlength="2"
                pattern="[A-Za-z]+"
                title="Input a name of 2 characters or longer"
                required
              />
            </div>
            <div class="row">
              <label for="email"
                >Email (ex. john@gmail.com)<span aria-label="required"
                  >*</span
                ></label
              >
              <input
                type="text"
                name="email"
                id="email"
                minlength="5"
                placeholder="johndoe@gmail.com"
                pattern="\w+@\w+\.com|ru|org|net|en"
                title="Your email can include only letters and numbers, @ and dot signs"
                required
              />
            </div>
            <div class="row">
              <label for="pwd"
                >Password (ex. 75835Gg$)<span aria-label="required"
                  >*</span
                ></label
              >
              <input
                type="password"
                name="password"
                id="pwd"
                minlength="8"
                maxlength="20"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*\.,]).{8,}$"
                title="Your password should be 8 characters long, include 1 capital, 1 small letter, 1 number and 1 special character"
                required
              />
            </div>
          </div>
          <div class="column">
            <div class="row">
              <label for="lastName"
                >Last name<span aria-label="required">*</span></label
              >
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Doe"
                minlength="2"
                pattern="[A-Za-z]+"
                title="Input a surname of 2 characters or longer"
                required
              />
            </div>
            <div class="row">
              <label for="phone"
                >Phone number<span aria-label="required">*</span></label
              >
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="+7-384-945-1514"
                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                title="Your phone number may include only numbers, plus and minus signs"
                required
              />
            </div>
            <div class="row">
              <label for="conf-pwd"
                >Confirm password<span aria-label="required">*</span></label
              >
              <input
                type="text"
                name="conf-pwd"
                id="conf-pwd"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit" form="account-form">Create account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
